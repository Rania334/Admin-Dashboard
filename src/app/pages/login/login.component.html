<div class="login-page">
  <div class="login-card" @fadeIn>
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Please log in to access your dashboard</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <div class="form-group" [class.error]="email.invalid && (email.dirty || email.touched)">
        <input type="email" id="email" formControlName="email" required autocomplete="username" />
        <label for="email">Email</label>
        <small *ngIf="email.invalid && (email.dirty || email.touched)">
          Valid email is required.
        </small>
      </div>

      <div class="form-group" [class.error]="password.invalid && (password.dirty || password.touched)">
        <input type="password" id="password" formControlName="password" required minlength="4" autocomplete="current-password" />
        <label for="password">Password</label>
        <small *ngIf="password.invalid && (password.dirty || password.touched)">
          Password must be at least 4 characters.
        </small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Log In</button>

      <div *ngIf="errorMessage" class="error-message" @fadeIn>
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
